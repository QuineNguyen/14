<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Kết Quả Sinh Viên</title>
    <link rel="stylesheet" href="studentresults.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Logo_PTIT_University.png/800px-Logo_PTIT_University.png" alt="PTIT logo" class="image">
        <h1 style="color: red;">Xem Kết Quả Sinh Viên</h1>
        <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên hoặc mã số sinh viên">
        <button onclick="searchStudent()">Tìm Kiếm</button>
        <div id="studentResults"></div>
        <h2 style="font-weight: normal;">Danh sách các kỳ thi</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Họ và tên</th>
                    <th>Kỳ thi</th>
                    <th>Điểm số</th>
                    <th>Trạng thái</th>
                    <th>Thời gian tham gia</th>
                </tr>
            </thead>
            <tbody id="examList">
            </tbody>
        </table>
        <br>
        <button onclick="exportToPDF()">Xuất PDF</button>
        <button id="home" onclick="redirectToAdminPage()">Trở về trang chủ Admin</button>
    </div>

    <script src="studentresults.js"></script>
</body>
</html>
